  <style type="text/css">
    .loadingPage {
      width: 100%;
      height: 100%;
      background-color: #099DED;
    }

    .loading {
      position: absolute;
      left: 50%;
      top: 50%;
      margin: -60px 0 0 -60px;
      background-size: 100% 100%;
      width: 150px;
      height: 150px;
      border-radius: 100%;
    }

    .loading:after {
      content: '';
      background: trasparent;
      width: 115%;
      height: 115%;
      position: absolute;
      border-radius: 100%;
      top: -7%;
      left: -7%;
      opacity: 0.7;
      box-shadow: rgba(255, 255, 255, 0.6) -4px -5px 3px -3px;
      animation: rotate 2s infinite linear;
    }

    @keyframes rotate {
      0% {
        transform: rotateZ(0deg);
      }
      100% {
        transform: rotateZ(360deg);
      }
    }
  </style>

<body>
  <app-root>
    <div class="loadingPage">
