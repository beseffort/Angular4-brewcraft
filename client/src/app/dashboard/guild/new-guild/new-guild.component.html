<div class="white guild_wrapper">
  <div class="guild_title_div">
    <span class="guild_name fs23">ADD NEW GUILD</span>
  </div>
  <div class="new_guild_form">
    <form class="form-horizontal">
      <fieldset>
        <div class="form-group">
          <label class="bold">Guild Name</label>
          <input type="text" class="form-control" aria-describedby="basic-addon1" name="name"  #guildname>
        </div>
        <div class="form-group">
          <label class="bold">Guild Description</label>
          <textarea class="form-control" name="description" cols="30" rows="3"  #description></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-orange big" data-toggle="modal" data-target="#newGuild">Choose Guild Avtar</button>
          <span id="logo_name"></span>
          <input type="hidden" id="logo_url" name="logo"  #logoUrl>
          <input type="hidden" id="logo_full_url" name="logo"  #logoFullUrl>
        </div>
        <div class="form-group row">
          <div class="col-lg-12 text-center" style="margin-bottom: 15px;">
            <button class="btn btn-orange big" type="button" (click)="submitNewGuild(guildname.value, description.value, logoUrl.value , logoFullUrl.value)"> Save </button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>

<!-- modal starts -->

  <div class="box row" style="top: 100px;">
    <div id="your-carousel-id" class="sky-carousel">
      <div class="sky-carousel-wrapper clearfix">
        <ul class="sky-carousel-container clearfix">
          <li>
            <img src="assets/gravatar/dracula.png" data-src="assets/gravatar/dracula_2.png" alt="" class="sc-image"/>
            <div class="sc-content">
              <h2>Dracula</h2>
            </div>
          </li>
          <li>
            <img src="assets/gravatar/bomber_woman.png" data-src="assets/gravatar/bomber_woman_2.png" alt="" class="sc-image" />
            <div class="sc-content">
              <h2>Bomber Woman</h2>
            </div>
          </li>
          <li>
            <img src="assets/gravatar/dragon.png" data-src="assets/gravatar/dragon_2.png" alt="" class="sc-image" />
            <div class="sc-content">
              <h2>Dragon</h2>
            </div>
          </li>							
          <li>
            <img src="assets/gravatar/knight.png" data-src="assets/gravatar/knight_2.png" alt="" class="sc-image" />
            <div class="sc-content">
              <h2>Knight</h2>
            </div>
          </li>	
          <li>
            <img src="assets/gravatar/space_woman.png" data-src="assets/gravatar/space_woman_2.png" alt="" class="sc-image" />
            <div class="sc-content">
              <h2>Space Woman</h2>
            </div>
          </li>	
          <li>
            <img src="assets/gravatar/werewolf.png" data-src="assets/gravatar/werewolf_2.png" alt="" class="sc-image" />
            <div class="sc-content">
              <h2>Werewolf</h2>
            </div>

        </ul>
      </div>
      
    </div>
    <div class="pull-right"><button class="btn btn-orange big" (click)="closeModal()">Save</button></div>
  </div>
</div>
